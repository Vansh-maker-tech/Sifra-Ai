<!doctype html>
<html lang="en">
  <head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Sifra AI Assistant - Smart Chatbot</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Sifra AI is a smart and fast chatbot assistant that answers your questions instantly using DuckDuckGo. Try it now!">
    <meta name="keywords" content="Sifra AI, AI assistant, chatbot, smart assistant, online AI, question answer bot, DuckDuckGo chatbot">
    <meta name="author" content="Vansh Saini">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="Sifra AI Assistant">
    <meta property="og:description" content="Sifra is your smart AI chatbot assistant that replies instantly and helps you find answers.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com"> <!-- Replace with your domain -->
    <meta property="og:image" content="https://yourdomain.com/sifra-preview.png"> <!-- Optional image -->

    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <style>
      body {
        background-color: black;
        margin: 0;
        font-family: sans-serif;
        color: white;
      }

      #header {
        text-align: center;
        color: red;
        margin-top: 20px;
        font-size: 6.9vh;
      }

      #inputbox {
        position: fixed;
        bottom: 16vh;
        left: 1.6vh;
        width: 50vh;
        height: 5.2vh;
        font-size: 2vh;
        padding: 0 1vh;
      }

      #Ask {
        position: fixed;
        bottom: 7vh;
        background-color: green;
        color: black;
        width: 9.5vh;
        height: 5.6vh;
        left: 26vh;
        border-radius: 1.2vh;
        border: none;
        font-size: 2vh;
        cursor: pointer;
      }

      #Ask:active {
        background-color: yellow;
        color: black;
      }

      #chat {
        margin-top: 20px;
        padding: 10px;
        overflow-y: auto;
        max-height: 65vh;
        display: flex;
        flex-direction: column;
      }

      .user_msg, .ai_msg {
        max-width: 70%;
        padding: 10px;
        border-radius: 10px;
        margin: 10px 0;
      }

      .user_msg {
        background-color: red;
        border: 2px solid brown;
        align-self: flex-start;
      }

      .ai_msg {
        background-color: green;
        border: 2px solid brown;
        align-self: flex-end;
      }

      /* Welcome animation styling */
      #welcome-animation {
        color: lime;
        font-size: 4vh;
        font-weight: bold;
        text-align: center;
        margin-top: 20vh;
        animation: pulse 2s infinite ease-in-out;
        user-select: none;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.7;
        }
      }
    </style>
  </head> 

  <body> 
    <h1 id="header">Sifra AI</h1>

    <input id="inputbox" type="text" placeholder="Ask any question.">
    <button id="Ask" onclick="Ask()">Ask</button>

    <div id="chat">
      <div id="welcome-animation">Welcome to Sifra AI! Start chatting below...</div>
    </div>

    <script>
      function Ask() {
        const input = document.getElementById("inputbox").value.toLowerCase().trim();
        if (!input) return;

        const chatBox = document.getElementById("chat");
        const welcomeAnimation = document.getElementById("welcome-animation");

        if (welcomeAnimation) {
          welcomeAnimation.style.display = "none";
        }

        const userMsg = document.createElement("div");
        userMsg.className = "user_msg";
        userMsg.textContent = "You: " + input;
        chatBox.appendChild(userMsg);

        const aiMsg = document.createElement("div");
        aiMsg.className = "ai_msg";
        aiMsg.textContent = "Sifra: Thinking...";
        chatBox.appendChild(aiMsg);

        const responses = {
          "hi": "Hello! I am Sifra.",
          "how are you": "I'm just code, but I'm doing great!",
          "who are you": "I am Sifra, your AI chatbot.",
          "bye": "Goodbye! See you soon.",
          "what is your name": "I'm called Sifra AI!"
        };

        if (responses[input]) {
          aiMsg.textContent = "Sifra: " + responses[input];
        } else {
          fetch("https://api.duckduckgo.com/?q=" + encodeURIComponent(input) + "&format=json&no_html=1&skip_disambig=1")
            .then(res => res.json())
            .then(data => {
              if (data.Abstract) {
                aiMsg.textContent = "Sifra: " + data.Abstract;
              } else {
                aiMsg.textContent = "Sifra: Sorry, I couldnâ€™t find anything useful.";
                window.open("https://en.wikipedia.org/wiki/Special:Search?search=" + encodeURIComponent(input), "_blank");
              }
            })
            .catch(() => {
              aiMsg.textContent = "Sifra: Error fetching answer.";
            });
        }

        document.getElementById("inputbox").value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    </script>
  </body>
</html>
